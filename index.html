<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>SME - AES application</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="handout.js"></script>
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
    <div
        class="container-fluid text-center">
        <!-- Welcome message -->
        <div class="row content mt-2">
            <div class="col-sm-10 text-center offset-sm-1">
                <h1>Welcome</h1>
                <p>This is an example of an AES application</p>
            </div>
        </div>
        <!-- Encrypted message -->
        <div class="row content mt-2">
            <div class="col-sm-10 text-center offset-sm-1">
                <h2>Encrypted message</h2>
                <p id="firstPart">U2FsdGVkX1+OxST4L6brhV4GsgIVobxWMGQxZZN/fPdovJuBEDbxUl</p>
                <p id="secondPart">iwiC6SYMfxMNJloz4XFOPvyiTc4YVpP4YUx1taMOFVde3FLTNoFsQ=</p>
            </div>
        </div>
        <!-- Key input form -->
        <div class="row content mt-2">
            <div class="col-sm-1 text-center offset-sm-1 layoutAid"></div>
            <div class="col-sm-8 text-center">
                <h2>Enter the private key (from PP presentation)</h2>
                <input type="text" name="key" id="keyInput">
            </div>
            <div class="col-sm-1 text-center layoutAid"></div>
        </div>
        <!-- Output message (decrypted) -->
        <div class="row content mt-2">
            <div class="col-sm-10 text-center offset-sm-1" id="outputDiv">
                <p id="outputMessage" class="incorrectKey"></p>
            </div>
        </div>
    </div>
</body>
</html>
